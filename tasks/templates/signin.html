{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        
        <section class="col-md-4 offset-md-4">
    
            <form action="/signin/" method="POST" class="card card-body mt-5">
    
                <h1 class="text-center">Iniciar Sesion</h1>
                
                {{ error }}
            
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username"> Usuario:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Escribir Usuario">
                </div>
                <div class="mb-3">
                    <label for="password"> Contraseña:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Ingrese contraseña">
                </div>
                

                <button class="btn btn-primary w-100 mb-1">Enviar</button>
                <a class="btn btn-primary" href="/reset_password">Olvido Su contraseña</a>
            </form>

        </section>

    </div>

</main>

{{error}}
{% endblock %}
