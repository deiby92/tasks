<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Integrado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/tasks">Tareas Pendientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/tasks_completa">Tareas completadas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/create">Crear Tareas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/profile">Perfil</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/logout">Cerrar sesion</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/signup">Registrarse</a>
                </li>    
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/signin">Iniciar Sesion</a>
                </li>  
                {% endif %}
            </ul>
           </nav>
           

          </div>
        </div>
      </nav>

  
    {% block content %}
   
   {% endblock %}
</body>
</html>
